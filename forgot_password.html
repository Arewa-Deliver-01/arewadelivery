<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Forgot Password</title>
<link rel="stylesheet" href="assets/css/style.css"></head>
<body>
<header><nav class="navbar"><a class="logo" href="index.html">Arewadeliver</a><div class="menu-btn" onclick="toggleMenu()">☰</div></nav><div class="mobile-nav" id="mobileNav"><a href="index.html">Home</a></div></header>

<main>
  <div class="auth-container">
    <h2>Reset Password</h2>
    <div class="input-group"><label>Enter your email</label><input id="fpEmail" type="email" placeholder="you@example.com"></div>
    <button class="auth-btn" id="fpBtn">Send Reset Link</button>
    <p id="fpMsg" style="margin-top:12px;color:#0a8a38"></p>
    <p style="font-size:13px;color:#666;margin-top:8px">Note: This demo shows the reset link/token on screen. In production this is emailed to the user.</p>
  </div>
</main>

<footer class="site-footer"><div class="container"><p>© 2025 Arewadeliver</p></div></footer>
<script src="assets/js/main.js"></script>
<script src="assets/js/auth.js"></script>
<script>
  document.getElementById('fpBtn').addEventListener('click', function(){
    const email = document.getElementById('fpEmail').value.trim();
    const out = document.getElementById('fpMsg');
    out.textContent = '';
    if(!email){ out.textContent = 'Enter your email.'; return; }
    const res = AV.createResetToken(email);
    if(!res.ok){ out.textContent = res.message; return; }
    // show reset URL for demo (in production, you would not expose this)
    out.innerHTML = 'Reset link (demo): <a href="' + res.resetUrl + '">' + res.resetUrl + '</a>';
    // You could also patch to send this to the email via server
  });
</script>
</body>
</html>
